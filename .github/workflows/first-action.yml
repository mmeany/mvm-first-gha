# This is a basic workflow to help you get started with Actions

name: First Workflow

# Allows manually triggering of this workflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: |
          echo "Hello World!"
          echo "I can execute multiple lines of script"
          echo "in a single run command"
      - name: Print goodbye
        run: echo "Goodbye"
